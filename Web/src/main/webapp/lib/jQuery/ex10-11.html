<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

	<script>
		$(document).ready(function () {
			$("#btn1").click(function () {
				$("p").slideUp();
			});

			$("#btn2").click(function () {
				$("p").slideDown();
			});
		});

	</script>
</head>

<body>
	<button id="btn1">slideUp()</button>
	<button id="btn2">slideDown()</button>

	<p style="background-color:yellow;">

	</p>"


</body>

</html>
