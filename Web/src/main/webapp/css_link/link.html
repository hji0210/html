<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>

/* ===== 가상 클래스(pseudo-class) =====
 :link			방문전 링크
 :visited		방문후 링크
 :hover		마우스 오버
 :active		마우스 클릭
*/
a:link, a:visited {
	color: black;
	text-decoration: none;
}

a:hover {
	color: red;
	text-decoration: none;
}

a:active {
	color: blue;
	text-decoration: none;
}
</style>
</head>
<body>
	<div>
		<a href="http://www.google.co.kr">google</a>
	</div>
</body>
</html>
