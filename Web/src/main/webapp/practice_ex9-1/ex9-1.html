<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<script src="/myweb/lib/jQuery/jquery-3.7.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".red").css({"color": "red", "font-weight": " bold"});

		});
	</script>

	<head>
		<h2>클래스 선택자</h2>
		<p>클래스 선택자(Class selector)는 요소의 <span class="red">class 속성값</span>으로해당 요소를 선택한다.</p>
		<ul>
			<li>항목 1</li>
			<li class="red">항목 2</li>
			<li>항목 3</li>
			<li class="red">항목 3</li>
		</ul>
	</head>
</body>
</body>

</html>
