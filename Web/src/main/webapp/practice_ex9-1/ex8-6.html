<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<script src="/myweb/lib/jQuery/jquery-3.7.0.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").click(function() {
			var url = $("#naver").attr("href");
			alert(url);
		});
});
</script>
</head>

<body>
	<p>
		<a id="naver" href="http://naver.com">네이버로 이동하기</a>
	</p>
	<button id="btn">href 값 얻기</button>
</body>

</html>
