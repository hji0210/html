<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
	 ===== Syntax =====
	 - substring(index1, index2) : index1 ~ index2(index2 미포함)까지 문자열 추출
	 - slice(index1, index2) : substring()과 동일한 기능
	 */

	let str1 = "Hello World";

	console.log("----- substring() -----")
	console.log(str1.substring(6)); 
	console.log(str1.substring(6, 7)); 

	console.log("----- slice() -----")
	console.log(str1.slice(6)); 
	console.log(str1.slice(6, 7)); 

</script>
</head>
<body>
</body>
</html>
