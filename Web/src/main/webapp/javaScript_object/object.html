<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    /*
    # 객체(object)
    
키(key)-값(value) 쌍으로 데이터 저장
syntax

생성

  객체명 = {
      키 : 값,
      키 : 값,
      ...
  }

접근

객체명.키
객체명["키"]

*/
let book1 = {
  title : "자바스크립트",
  author : "Vitoria",
  page : 500,
  sale : true
}

let book2 = {
title : "자바스크립트",
author : "Vitoria",
page : 500,
sale : true
}

console.log("\n===== 접근 =====")
console.log("\n----- 1. -----")
console.log(book1.title);
console.log(book1.author);
console.log(book1.page);
console.log(book1.sale);

console.log("\n----- 2. -----")
console.log(book2["title"]);
console.log(book2["author"]);
console.log(book2["page"]);
console.log(book2["sale"]);

console.log("\n===== 변경 =====")
console.log("\n----- 1. -----")
book1.title = "스페인 여행";
book1.author = "산티아고";
book1.page = 250;
book1.sale = false;

console.log(book1.title);
console.log(book1.author);
console.log(book1.page);
console.log(book1.sale);

console.log("\n----- 2. -----")
book2["title"] = "Database";
book2["author"] = "James";
book2["page"] = 250;
book2["sale"] = true;

console.log(book2["title"]);
console.log(book2["author"]);
console.log(book2["page"]);
console.log(book2["sale"]);
</script>
</head>
<body>

</body>
</html>
