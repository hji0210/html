<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- viewport -->
<style>
body {
	text-align: center;
}

/* ===== 미디어 쿼리 =====  */
@media screen and (min-width:320px) { /* 가로 길이가 320px 이상*/
	body {
		background: #00d2a5;
	}
}

@media screen and (min-width:768px) { /* 가로 길이가 768px 이상*/
	body {
		background: #40b0f9;
	}
}

@media screen and (min-width:1024px) { /*가로 길이가 1024px 이상*/
	body {
		background: #f45750;
	}
}
</style>
</head>
<body>
</body>
</html>
