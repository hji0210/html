<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	text-align: center;
}

table {

}

	width: 100px;	
	background-color: blue;
	color:white;
}

</head>
<body>
	<h1>계정 생성</h1>

			<td>
		</tr>

			<td><input type="radio" name="male" id="sex" value="male" checked>남자
