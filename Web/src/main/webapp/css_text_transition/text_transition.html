<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
input[type=text] {
	width: 300px; 
	border: 2px solid #ccc;
	border-radius: 10px;
	padding: 10px 20px; 

	transition-property: width;
	transition-duration: 2s;
}

input[type=text]:focus{
	background-color: black;
	color: white;
	
	width: 500px;
}
</style>
</head>
<body>
	<br>
	아이디 :
	<input type="text" maxlength="10" placeholder="아이디 입력">
</body>
</html>
