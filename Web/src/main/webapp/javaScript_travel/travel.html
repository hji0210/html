<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		body{
			text-align: center;
		}
	</style>
	<script>
		function changeselect() {
			var country = document.getElementById("country");
			var cvalue = country.options[country.selectedIndex].value;
			//alert("cvalue = " + cvalue);

			var menu = document.getElementById("menu");
			if (cvalue === "as") {
				menu.innerHTML = "<a href='https://search.naver.com/search.naver?sm=tab_sug.top&where=nexearch&query=%EB%B2%A0%ED%8A%B8%EB%82%A8&oquery=%EB%B2%A0%ED%8A%B8%EB%82%A8&tqi=i6GPNwp0J14ssM64uAGssssssk0-456118&acq=%EB%B2%A0%ED%8A%B8%EB%82%A8&acr=3&qdt=0'>베트남</a> | 홍콩 | 방콕";
			} else if (cvalue === "ur") {
				menu.innerHTML = "<a href='https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EC%8A%A4%ED%8E%98%EC%9D%B8'>스페인</a> | 그리스 | 이탈리아";
			} else if (cvalue === "amer") {
				menu.innerHTML = "브라질 | 아르헨티나 | <a href='https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EC%BF%A0%EB%B0%94&oquery=%EC%8A%A4%ED%8E%98%EC%9D%B8&tqi=i6G0blp0J1ZssjDe9SZsssssspG-096838'>쿠바</a>";
			}
		}
	</script>

<body>
	
	<h1>여행 지역을 선택하세요.</h1>
	<select id='country' onchange="changeselect()">
		<option value='as'>아시아</option>
		<option value='ur'>유럽</option>
		<option value='amer'>아메리카</option>
	</select>
	<br>
	<br>
	<div id='menu'></div>
</body>

</html>
